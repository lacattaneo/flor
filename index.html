<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo de Primavera</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1; /* Rosa claro para el fondo */
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #ff69b4; /* Rosa fuerte para el título */
            font-size: 72px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        p {
            color: #ffb6c1; /* Rosa suave para el párrafo */
            font-size: 24px;
            margin-bottom: 30px;
        }
        img {
            width: 500px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3); /* Sombra debajo de la imagen */
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.05); /* Efecto de zoom suave al pasar el mouse */
        }
        .container {
            border: 4px solid #ff69b4; /* Borde rosa fuerte */
            padding: 40px;
            border-radius: 20px;
            background-color: #fff0f5; /* Fondo suave rosado */
            display: inline-block;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5); /* Sombra de la caja */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            background-color: #ffe6f2; /* Cambio a un rosado más claro al pasar el mouse */
            box-shadow: 0px 15px 45px rgba(0, 0, 0, 0.6); /* Efecto de sombra más intenso */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Feliz Primavera</h1>
        <p>Una flor para otra flor</p>
        <img src="flor.jpg" alt="Flor amarilla de primavera">
    </div>

</body>
</html>
